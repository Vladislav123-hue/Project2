<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <section id="calculator">
            <div id="calculator-body">
                <div id="calculator-screen">
Screen
                </div>
                <div id="calculator-buttons-numbers">
                    <div class="rows">
                        <button class="btn" id="btn-1">1</button>
                        <button class="btn" id="btn-2">2</button>
                        <button class="btn" id="btn-3">3</button>
                    </div>
                    <div class="rows">
                        <button class="btn" id="btn-4">4</button>
                        <button class="btn" id="btn-5">5</button>
                        <button class="btn" id="btn-6">6</button>
                    </div>
                    <div class="rows">
                        <button class="btn" id="btn-7">7</button>
                        <button class="btn" id="btn-8">8</button>
                        <button class="btn" id="btn-9">9</button>
                    </div>
                </div>
                <div id="calculator-buttons-operations">
                    <div class="operation-buttons-rows">
                        <button class="op-btn" id="+">+</button>
                        <button class="op-btn" id="-">-</button>
                        <button class="op-btn" id="x">x</button>
                        <button class="op-btn" id=":">:</button>
                    </div>

                </div>
                                
            </div>
        </section>



    </main>
    <footer></footer>
</body>
</html>
